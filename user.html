<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile" id="user-profile">
            <h2>User Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Role: Developer</p>
        </div>
        <div class="profile" id="team-profile">
            <h2>Team Profile</h2>
            <p>Team Name: Awesome Team</p>
            <p>Project: Project X</p>
            <p>Members: 5</p>
        </div>
    </div>
</body>
</html>
