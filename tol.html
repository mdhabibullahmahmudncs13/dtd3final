<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179));
            background-size: 400% 100%;
            animation: moving-grad 15s ease infinite;
        }

        nav {
            width: 100%;
            background: #33333339;
            padding: 10px;
            animation: fadeIn 2s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            margin-top: 60px; /* Adjusted for fixed nav bar */
        }

        .login-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 15px;
        }

        .login-box button {
            margin-top: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #3700b3;
        }

        @keyframes moving-grad {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <h2>User Login</h2>
            <button style="background-color: rgb(255, 47, 0);" onclick="location.href='user.html'">Login</button>
        </div>
        <div class="login-box">
            <h2>Team Login</h2>
            <button style="background-color: rgb(255, 47, 0);" onclick="location.href='user.html'">Login</button>
        </div>
    </div>
</body>
</html></div>
