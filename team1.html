<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .quiz-container h1 {
            margin-bottom: 20px;
        }
        .quiz-container .question {
            margin-bottom: 10px;
        }
        .quiz-container .options {
            list-style-type: none;
            padding: 0;
        }
        .quiz-container .options li {
            margin-bottom: 10px;
        }
        .quiz-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="question">What is the capital of France?</div>
        <ul class="options">
            <li><input type="radio" name="option" value="Berlin"> Berlin</li>
            <li><input type="radio" name="option" value="Madrid"> Madrid</li>
            <li><input type="radio" name="option" value="Paris"> Paris</li>
            <li><input type="radio" name="option" value="Rome"> Rome</li>
        </ul>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function checkAnswer() {
            const options = document.getElementsByName('option');
            let selectedOption;
            for (const option of options) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }
            const result = document.getElementById('result');
            if (selectedOption === 'Paris') {
                result.textContent = 'Correct!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Wrong answer. Try again!';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
