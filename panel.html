<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divs with Buttons</title>
    <style>
        .text-primary{
            color: bisque;
        }

        body{
            background: linear-gradient(45deg,rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) , rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) ,rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) );
            background-size: 400%  100%;      
            animation: moving-grad 15s ease infinite;
        }

        @keyframes moving-grad {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%; 
            }
            100% {
                background-position: 0%  0%;
            }
        }

        .btn-btn {
            background: linear-gradient(to right, #ff0000, #ff0000);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn-btn:hover {
            background: linear-gradient(to right, #ff4d4d, #ff4d4d);
        }
    </style>
</head>
<body>
    <div style="background: rgba(255, 255, 255, 0.5); padding: 20px; margin: 40px auto; width: 50%; text-align: center; border-radius: 15px;">
        <h1>Admin Login</h1>
        <form id="adminLoginForm" class="flex" onsubmit="return validateAdminLogin()" method="post">
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="adminUsername" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="adminPassword" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div><br>
            <div style="width: 50%; margin: 0 auto;"></div>
                <button type="submit" class="btn-btn">LOG IN</button>
            </div>
        </form>
        <script>
            function validateAdminLogin() {
                var username = document.getElementById('adminUsername').value;
                var password = document.getElementById('adminPassword').value;
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'admin.html';
                    return false;
                } else {
                    alert('Invalid username or password');
                    return false;
                }
            }
        </script>
    </div>
    <div style="background: rgba(255, 255, 255, 0.5); padding: 20px; margin: 40px auto; width: 50%; text-align: center; border-radius: 15px;">
        <h1>Volunteer Log In</h1>
        <form id="volunteerLoginForm" class="flex" onsubmit="return validateVolunteerLogin()" method="post">
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="volunteerUsername" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="volunteerUsername" name="volunteerUsername" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="volunteerPassword" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="volunteerPassword" name="volunteerPassword" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div><br>
            <div style="width: 50%; margin: 0 auto;"></div>
                <button type="submit" class="btn-btn">LOG IN</button>
            </div>
        </form>
        <script>
            function validateVolunteerLogin() {
                var username = document.getElementById('volunteerUsername').value;
                var password = document.getElementById('volunteerPassword').value;
                if (username === 'volunteer1' && password === 'volunteer@1') {
                    window.location.href = 'volunteer1.html';
                    return false;
                } else {
                    alert('Invalid username or password');
                    return false;
                }
            }
        </script>
    </div>
    <div style="background: rgba(255, 255, 255, 0.5); padding: 20px; margin: 40px auto; width: 50%; text-align: center; border-radius: 15px;">
        <h1>Display</h1>
        <form id="loginForm" class="flex" onsubmit="return validateLogin()" method="post">
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 5px; width: 50%; margin: 0 auto;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div><br>
            <div style="width: 50%; margin: 0 auto;"></div>
                <button type="submit" class="btn-btn">LOG IN</button>
            </div>
        </form>
        <script>
            function validateLogin() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (username === 'display' && password === 'ad202') {
                    window.location.href = 'leaderboard.html';
                    return false;
                } else {
                    alert('Invalid username or password');
                    return false;
                }
            }
        </script>
    </div>

</body>
</html>
