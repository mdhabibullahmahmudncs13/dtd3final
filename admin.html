<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        textarea { width: 100%; height: 150px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        body {
            background: linear-gradient(to right,#400040, #680168,#7d017d, #680168,#400040);
            background: linear-gradient(45deg,rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) , rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) ,rgb(161, 0, 179) ,rgb(97, 0, 208),rgb(161, 0, 179) );
            background-size: 400% 100%;      
            animation: moving-grad 15s ease infinite;
        }

        .boody-grad {
            background: linear-gradient(45deg, #333); 
            background-size: 20% 20%;  
            animation: moving-grad ease delay infinite alternate-reverse;
        }
        @keyframes moving-grad {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%; 
            }
            100% {
                background-position: 0% 0%;
            }
        }
        

        .container {
            max-width: 362px;
            margin: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
        }
        h1 {
            color: #333;
        }
        .team-members {
            list-style: none;
            padding: 0;
        }
        .team-members li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Admin Page</h1>
    <div style="background-color: rgba(240, 240, 240, 0.3); padding: 20px; border-radius: 5px;">
        <div id="teams-container"></div>
    </div>
    <script>
        const teamsContainer = document.getElementById('teams-container');
        const teamNames = [
            "Heart Pirates", "Rogers's Crew", "Beast Pirates", "MADS Crew", "Scholars of Ohara", "Warriors of Elbaf", "Guardians of Grandline", "East Blue Pirates", "West Blue Pirates", "North Blue Pirates", 
            "South Blue Pirates", "Vikings Crew", "The Cross Guild", "Samurai's of Wano", "Strawhat Pirates", "The Monks", "Donquixote Pirates", "Sailors of Laughtale", "Holy Kinghts", "The Warlords"
        ];
        const teamsHTML = teamNames.map((name, i) => `
        <div class="container">
            <h1> ${name}</h1>
            <p><strong>Description:</strong> A short description of Team ${name}.</p>
            <h2>Team Members</h2>
            <ul class="team-members">
                <li>Member 1 - <strong>Team Leader</strong></li>
                <li>Member 2</li>
                <li>Member 3</li>
                <li>Member 4</li>
            </ul>
            <h2>Supervisor</h2>
            <p>Supervisor Name</p>
        </div>`).join('');
        teamsContainer.innerHTML = teamsHTML;
    </script><br><br>
    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 5px;">
    <label for="message">Enter Message to Team Leader:</label>
    <textarea id="message" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()">Send Message</button>
    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message) {
                localStorage.setItem('adminMessage', message); // Save message to localStorage
                alert("Message Sent!");
                document.getElementById('message').value = ''; // Clear the message field
            } else {
                alert("Please enter a message.");
            }
        }
    </script>
    </div>
</body>
</html>
